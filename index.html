    <style>
        :root {
            --RPR-Red: #ff0000;
            --RPR-Orange: #ff370d;
            --RPR-Yellow: #ff801e;
        }
        .rpr-red-bg {background: var(--RPR-Red) !important;}
        .rpr-orange-bg {background: var(--RPR-Orange) !important;}
        .rpr-yellow-bg {background: var(--RPR-Yellow) !important;}
        .nav-pills .nav-link.active {
            background-color: var(--RPR-Orange) !important;
            color: #ffffff !important;
        }
        .nav-link.active:hover {
            background-color: var(--RPR-Red) !important;
            color: #ffffff !important;
        }
        .nav-link {
            color: #ffffff !important;
        }
        .nav-link:hover {
            color: #7f8387 !important;
        }
        body {margin: 0; height: 100%; width: 100%;}
        html {
            scroll-behavior: smooth;
        }
        ::-webkit-scrollbar {
        width: 5px;
        }
        ::-webkit-scrollbar-track {
        background: transparent;
        }
        ::-webkit-scrollbar-thumb {
        background: var(--RPR-Orange);
        }
        ::-webkit-scrollbar-thumb:hover {
        background: var(--RPR-Red);
        }
        .custom-navbar {
            width: max-content;
        }
        .mica-blur {
            background: #1e1e1ea6;
            backdrop-filter: blur(10px) saturate(150%);
            -webkit-backdrop-filter: blur(10px) saturate(150%);
            transition: backdrop-filter 0.3s ease, background-color 0.3s ease;
        }
        .bg-transparent {
            transition: backdrop-filter 0.3s ease, background-color 0.3s ease;
        }
        .page {
            display: block;
            min-height: calc(100dvh - 68px);
            width: 100%;
            scroll-margin-top: 80px; 
            padding-top: 1px;
        }
        .report {
            width: max-content;
            left: 100% !important;
            position: fixed !important;
            bottom: 0 !important;
            right: 0 !important;
            transform: translateX(calc(-100% - 1rem));
        }
        .btn {
            gap: 8px;
            padding: 6px;
        }
        #m-page {
            position: absolute !important; 
            top: 100% !important;
            left: 0 !important;
            right: 0 !important;
            width: 100% !important;
            margin: 0 !important;
            padding: 10px 15px !important;
        }
        @media screen and (max-width: 768px) {
            .custom-navbar ul {
                display: none !important;
            }
            #m-menu {
                display: flex !important;
            }
        }
        @media screen and (min-width: 769px) {
            #m-page {
                display: none !important;
            }
        }
    </style>
</head>

    <script>
        const NavBlur = document.querySelector('.navbar');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                NavBlur.classList.add('mica-blur');
                NavBlur.classList.remove('bg-transparent');
            } else {
                NavBlur.classList.remove('mica-blur');
                NavBlur.classList.add('bg-transparent');
            }
        });
        const menuBtn = document.getElementById('m-menu');
        const mPage =  document.getElementById('m-page');
        
        menuBtn.addEventListener('click', () => {
            if (mPage.classList.contains('d-none')) {
                mPage.classList.remove('d-none');
                mPage.classList.add('d-block');
            } else {
                mPage.classList.add('d-none');
                mPage.classList.remove('d-flex');
            }
        });
        mPage.querySelectorAll('a.btn, button.btn').forEach(btn => {
            btn.addEventListener('click', () => {
                mPage.classList.add('d-none');
                mPage.classList.remove('d-block');
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
