<!DOCTYPE html>

    <link rel="shortcut icon" href="Pictures/logo.png" type="image/x-icon">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --RPR-Red: #ff0000;
            --RPR-Orange: #ff370d;
            --RPR-Yellow: #ff801e;
        }
        .rpr-red-bg {background: var(--RPR-Red) !important;}
        .rpr-orange-bg {background: var(--RPR-Orange) !important;}
        .rpr-yellow-bg {background: var(--RPR-Yellow) !important;}
        body {margin: 0; height: 100dvh; width: 100%;}
        html {
            scroll-behavior: smooth;
        }
        ::-webkit-scrollbar {
        width: 5px;
        }
        ::-webkit-scrollbar-track {
        background: transparent;
        }
        ::-webkit-scrollbar-thumb {
        background: var(--RPR-Orange);
        }
        ::-webkit-scrollbar-thumb:hover {
        background: var(--RPR-Yellow);
        }
        .custom-navbar {
            width: max-content;
            gap: 20px;
        }
        .mica-blur {
            background: #1e1e1ea6;
            backdrop-filter: blur(10px) saturate(150%);
            -webkit-backdrop-filter: blur(10px) saturate(150%);
        }
        .page {
            display: block;
            height: 100dvh;
            width: 100%;
        }
    </style>
</head>
