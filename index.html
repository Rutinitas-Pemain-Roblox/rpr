<!DOCTYPE html>
<html lang="id" class="bg-dark text-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutinitas Pemain Roblox</title>
    <link rel="shortcut icon" href="Pictures/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        :root {
            --RPR-Red: #ff0000;
            --RPR-Orange: #ff370d;
            --RPR-Yellow: #ff801e;
        }
        .rpr-red-bg {background: var(--RPR-Red) !important;}
        .rpr-orange-bg {background: var(--RPR-Orange) !important;}
        .rpr-yellow-bg {background: var(--RPR-Yellow) !important;}
        .nav-pills .nav-link.active {
            background-color: #ff370d !important;
            color: #ffffff !important;
        }
        .nav-link {
            color: #ffffff !important;
        }
        .nav {gap: 10px !important;}
        body {margin: 0; height: 100%; width: 100%;}
        html {
            scroll-behavior: smooth;
        }
        ::-webkit-scrollbar {
        width: 5px;
        }
        ::-webkit-scrollbar-track {
        background: transparent;
        }
        ::-webkit-scrollbar-thumb {
        background: var(--RPR-Orange);
        }
        ::-webkit-scrollbar-thumb:hover {
        background: var(--RPR-Yellow);
        }
        .custom-navbar {
            width: max-content;
            gap: 20px;
        }
        .mica-blur {
            background: #1e1e1ea6;
            backdrop-filter: blur(10px) saturate(150%);
            -webkit-backdrop-filter: blur(10px) saturate(150%);
            transition: backdrop-filter 0.3s ease, background-color 0.3s ease;
        }
        .bg-transparent {
            transition: backdrop-filter 0.3s ease, background-color 0.3s ease;
        }
        .page {
            display: block;
            height: 100dvh;
            width: 100%;
        }
    </style>
</head>
<body class="bg-transparent text-white">
    <header class="navbar z-5 navbar-expand-lg bd-navbar sticky-top">
        <nav id="navbar-example2" class="container-xl bd-g  utter flex-wrap flex-lg-nowrap custom-navbar bg-transparent">
            <a class="navbar-brand" href="#">
                <img src="Pictures/rprbg.webp" alt="RPR Logo" height="40" class="d-inline-block align-text-top">
            </a>
            <ul class="nav text-white nav-pills">
                <li class="nav-item">
                    <a class="nav-link" href="#Home">Beranda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#Rules">Peraturan</a>
                </li>
                <li class="nav-item">  
                    <a class="nav-link" href="#Shop">Toko</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#Game">Game</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#Faq">Faq</a>
                </li>
            </ul>
        </nav>

    </header>
    <div data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-root-margin="0px 0px -40%" data-bs-smooth-scroll="true" class="scrollspy-example p-3 rounded-2" tabindex="0">
        <article id="Home" class="page">
            <h4 >First heading</h4>
            <p>...</p>
        </article>
        <article id="Rules" class="page">
            <h4>Second heading</h4>
            <p>...</p>
        </article>
        <article id="Shop" class="page">
            <h4>Third heading</h4>
            <p>...</p>
        </article>
        <article id="Game" class="page">
            <h4>Fourth heading</h4>
            <p>...</p>
        </article>
        <article id="Faq" class="page">
            <h4>Fifth heading</h4>
            <p>...</p>
        </article>
    </div>

    <script>
        const NavBlur = document.querySelector('.navbar');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                NavBlur.classList.add('mica-blur');
                NavBlur.classList.remove('bg-transparent');
            } else {
                NavBlur.classList.remove('mica-blur');
                NavBlur.classList.add('bg-transparent');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
